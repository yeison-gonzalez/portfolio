<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" type="x-icon" href="./assets/icons/computer.png" />
    <title>YEISON GONZALEZ PORTFOLIO</title>
</head>
<body>
    <header class="header__container">
        <nav class="nav__container">
            <div class="title__container">
                <a href="/">
                    <h1 class="title--text">Yeison Gonzalez</h1>
                </a>
            </div>
            <div class="options__container">
                <ul class="options">
                    <li class="option icon--item" id="nav-option">
                        <a class="icon" onclick="handleMenu()">
                            <i class="fa fa-bars" style="color: #637AFF"></i>
                          </a>
                    </li>
                    <li class="option" id="nav-option">
                        <a class="option--text" href="#section1">Sobre mí</a>
                    </li>
                    <li class="option" id="nav-option">
                        <a class="option--text" href="#section2">Proyectos</a>
                    </li>
                    <li class="option" id="nav-option">
                        <a class="option--text" href="#section3">Contáctame</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="main__container">
        <section class="section__container">
            <div class="info__container" id="information">
                <h1 class="title-section--text">YEISON GONZALEZ</h1>
                <label class="description--text">Software developer / Front-End developer</label>
            </div>
            <div class="container__animation" id="illustration">
                <div class="container__cube">
                    <div class="box animation--right">
                        <div class="cube">
                            <div class="top"></div>
                            <div>
                                <span style="--i:0;"></span>
                                <span style="--i:1;"></span>
                                <span style="--i:2;"></span>
                                <span style="--i:3;"></span>
                            </div>
                            <div class="bottom"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="section__container" id="section1">
            <div class="info__container" id="information1">
                <h1 class="title-section--text">SOBRE MÍ</h1>
                <p class="description--text">
                    Me gusta el desarrollo de software y la tecnología.
                </p>
            </div>
            <div class="container__tools" id="illustration1">
                <div class="container__carousel">
                    <div class="content--carousel">
                        <div class="shadow">
                            <img class="tool" src="./assets/images/html.png" />
                        </div>
                    </div>
                    <div class="content--carousel">
                        <div class="shadow">
                            <img class="tool" src="./assets/images/css.png" />
                        </div>
                    </div>
                    <div class="content--carousel turn-animation">
                        <div class="shadow">
                            <img class="tool" src="./assets/images/sass.png" />
                        </div>
                    </div>
                    <div class="content--carousel">
                        <div class="shadow">
                            <img class="tool" src="./assets/images/js.png" />
                        </div>
                    </div>
                    <div class="content--carousel">
                        <div class="shadow">
                            <img class="tool" src="./assets/images/typescript.png" />
                        </div>
                    </div>
                    <div class="content--carousel">
                        <div class="shadow">
                            <img class="tool" src="./assets/images/tailwind.png" />
                        </div>
                    </div>
                    <div class="content--carousel">
                        <div class="shadow">
                            <img class="tool" src="./assets/images/react.png" />
                        </div>
                    </div>
                    <div class="content--carousel">
                        <div class="shadow">
                            <img class="tool" src="./assets/images/redux.png" />
                        </div>
                    </div>
                    <div class="content--carousel">
                        <div class="shadow">
                            <img class="tool" src="./assets/images/boostrap.png" />
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="section__container" id="section2">
            <div class="info__container" id="information2">
                <h1 class="title-section--text word--blue">PROYECTOS</h1>
                <p class="description--text">Desarrollo de websites en React.js</p>
            </div>
            <div class="projects__container">
                <div class="computer-screen__container" id="illustration2">
                    <img class="computer--screen" src="./assets/images/computer-screen.png" />
                    <button onclick="openView()" class="button--computer">Haga clic aquí</button>
                    <div class="view-computer__container">
                        <div class="page__container">
                            <div class="view-computer--section">
                                <label class="section--title">Shell App Mobile</label>
                                <img src="./assets/images/shell-image.jpeg" />
                            </div>
                            <div class="view-computer--section">
                                <label class="section--title">CCXC Landing</label>
                                <img src="./assets/images/ccxc-landing.png" />
                            </div>
                            <div class="view-computer--section">
                                <label class="section--title">Diggi pymes</label>
                                <img src="./assets/images/diggipymes-image.png" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="section__container" id="section3">
            <div class="info__container" id="information3">
                <h1 class="title-section--text">CONTÁCTAME</h1>
            </div>
            <div class="container-me" id="illustration3">
                <div class="contact-me__container" id="animation">
                    <button onclick="handleContactMe()" class="button--container-me">Haga clic aquí</button>
                    <img src="./assets/images/cellphone.png" class="cellphone" />
                    <img src="./assets/images/web-development.png" class="laptop" />
                    <img src="./assets/images/cloud-hosting.png" class="cloud" />
                    <img src="./assets/images/man.png" class="man" />
                </div>
            </div>
        </section>
    </main>
    <footer class="footer__container">
        <div class="footer__information">
            <a href="https://www.linkedin.com/in/yeison-david-gonzalez-loaiza-697834188/" class="footer__information--text">
                LinkedIn
            </a>
            <a href="https://github.com/yeison-gonzalez" class="footer__information--text">
                Github
            </a>
        </div>
        <div class="footer__information">
            <label class="footer__information--text">© 2023 Yeison Gonzalez</label>
        </div>
    </footer>
    <script src="index.js" defer></script>
</body>
</html>
